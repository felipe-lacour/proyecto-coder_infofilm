<!-- declaracion de la version html 5 -->
<!DOCTYPE html>
<!-- etiqueta root y lenguaje del contenido -->
<html lang="en">
<!-- meta datos, comunicacion interna entre sitio y servidor -->
<head>
  <!-- la de internet explorer se borra, el resto se quedan -->
  <!-- especificacion de caracteres, es la mas amplia e incluye la gran cantidad de caracteres especiales -->
  <meta charset="UTF-8">
  <!-- importantisima para el responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- es el titulo que va en la pestaÃ±a del navegador -->
  <title>Document</title>
</head>
<!-- todo el contenido que vera el visitante de la pagina -->
<body>
  <header></header>
  <main></main>
  <footer></footer>
</body>
</html>
<!-- esta es la estructura basica que se va a usar para nuestras paginas web -->
